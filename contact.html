<!DOCTYPE html>
<html>
    <head>
        <title>Contact US</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Contact US</h1>

        <div class="container">
    <form action="action_page.php">
  
      <label for="fname">NAMA DEPAN</label>
      <input type="text" id="fname" name="firstname" placeholder="nama depan">
  
      <label for="lname">NAMA BELAKANG</label>
      <input type="text" id="lname" name="lastname" placeholder="nama belakang">
  
      <label for="country">NEGARA</label>
      <select id="country" name="country">
        <option value="indonesia">indonesia</option>
        <option value="malay">malaysia</option>
        <option value="usa">USA</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="tulis sesuatu" style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
